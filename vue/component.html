<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: #0af;
        }
    </style>
</head>
<body>
    <div id="app">
        <app-title></app-title>
        <app-desc></app-desc>
        <app-box></app-box>
        <app-test></app-test>
    </div>
    <template id="box">
        <div class="box">asdfasdf</div>
    </template>
    <script>
        const app = Vue.createApp({
            data(){
                return{}
            },
            components:{
                'app-desc':{
                    template:`<p>my description</p>`
                },
                'app-test':{
                    template:`test`
                }
            }
        });
        app.component('app-title',{
            template:`
            <div>
                <h1>Hello Vue!!!!</h1>
                <p>lorem</p>
            </div>
            `
        });
        app.component('app-box',{
            template:'#box'
        })
        app.mount('#app');
    </script>
</body>
</html>
