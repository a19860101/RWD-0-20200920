<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <p>
            {{number}}
        </p>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    title: 'HEllo Vue!!!!',
                    number: 12345
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
