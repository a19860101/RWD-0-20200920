<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            nav {
                width: 100%;
                height: 50px;
                background-color: #fa0;
            }
            nav ul {
                list-style: none;
                display: flex;
                line-height: 50px;
                padding: 0;
                margin: 0;
            }
            nav a {
                text-decoration: none;
                margin: 0 10px;
            }
            .dropdown-menu {
                display: none;
                background-color: #ff4911;

                position: absolute;
                /* width: 100%; */
                width: 300px;
                flex-direction: column;
                left: 0;
            }
            nav a:hover + .dropdown-menu {
                display: flex;
                animation: fade-in .6s;
            }
            /* nav li:hover .dropdown-menu {
                display: flex;

            } */
            .menu {
                /* position: relative; */
            }
            .menu > li{
                position: relative;
            }
            @keyframes fade-in {
                from {opacity: 0;}
                to {opacity: 1;}
            }
    </style>
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="#">MENU 1</a>
                <ul class="dropdown-menu">
                    <li><a href="#">sub menu</a></li>
                    <li><a href="#">sub menu</a></li>
                    <li><a href="#">sub menu</a></li>
                    <li><a href="#">sub menu</a></li>
                    <li><a href="#">sub menu</a></li>
                    <li><a href="#">sub menu</a></li>
                    <li><a href="#">sub menu</a></li>
                </ul>
            </li>
            <li><a href="#">MENU 2</a></li>
            <li>
                <a href="#">MENU 3</a>
                <ul class="dropdown-menu">
                    <li><a href="#">sub menu</a></li>
                    <li><a href="#">sub menu</a></li>
                    <li><a href="#">sub menu</a></li>
                    <li><a href="#">sub menu</a></li>
                </ul>
            </li>
            
            <li><a href="#">MENU 4</a></li>
        </ul>
    </nav>
</body>
</html>
