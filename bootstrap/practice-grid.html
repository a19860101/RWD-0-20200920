<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3 , 300px);
        }
        .item {
            background-image: linear-gradient( 135deg, #FFF6B7 10%, #F6416C 100%);
        }
        .item:nth-of-type(1){
            grid-column: span 2;
            grid-row: span 2;
        }
        .item:nth-of-type(4){
            grid-column: span 2;
        }
        .item:nth-of-type(5){
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"><img src="https://picsum.photos/id/12/600/400" class="w-100"></div>
        <div class="item"><img src="https://picsum.photos/id/13/600/400" class="w-100"></div>
        <div class="item"><img src="https://picsum.photos/id/14/600/400" class="w-100"></div>
        <div class="item"><img src="https://picsum.photos/id/15/600/400" class="w-100"></div>
        <div class="item"><img src="https://picsum.photos/id/16/600/400" class="w-100"></div>
        <div class="item"><img src="https://picsum.photos/id/17/600/400" class="w-100"></div>
        <div class="item"><img src="https://picsum.photos/id/18/600/400" class="w-100"></div>
    </div>
</body>
</html>
