<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            height: 600px;
            background-color: #ccc;
            position: relative;
        }
        .box {
            width: 200px;
            height: 100px;
            background-color: #fa0;
            position: absolute;
            top: 0px;
            bottom: 100px;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div>Hello Center!!!!</div>
        </div>
    </div>
</body>
</html>
