<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .thumb {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="images/iphone-12-black-select-2020.png" class="picture">
        <div class="thumbs">
            <img src="images/iphone-12-black-select-2020.png" class="thumb">
            <img src="images/iphone-12-blue-select-2020.png" class="thumb">
            <img src="images/iphone-12-green-select-2020.png" class="thumb">
            <img src="images/iphone-12-red-select-2020.png" class="thumb">
            <img src="images/iphone-12-white-select-2020.png" class="thumb">
        </div>
    </div>
    <script>
        let thumb = document.querySelectorAll('.thumb');
        for(let th of thumb){
            th.onclick = function(e){
                // console.log(e.target.src);
                // console.log(e.target.getAttribute('src'));
                // let newImg = e.target.src;
                let newImg = e.target.getAttribute('src');
                document.querySelector('.picture').setAttribute('src',newImg);
            }
        }
    </script>
</body>
</html>
