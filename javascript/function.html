<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //匿名函式
        // function (){}
        // function expression
        function go(){
            console.log(test());
        }
        function test(){
            return 'Hello World';
            // console.log('hello world');

        }
       

        // go();

        //具有提升性
        // function declared
        let qwerty = function(){
            console.log('qwerty');
        }
        // qwerty();

        // console.log(test());
        let a = test();
        console.log(a);


        function square(x){
            return x*x;
        }

        let ans = square(11);
        console.log(ans);
    </script>    
</body>
</html>
