<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

    </div>
    <script>
        // fetch('data.json')
        // .then(function(res){
        //     return res.json();
        // })
        // .then(function(data){
        //     console.log(data);
        // })
        //非同步處理
        fetch('data.json')
        .then(res => res.json())
        .then(data => {
            console.log(data);
            data.forEach(function(d){
                let h2 = document.createElement('h2');
                h2.append(d.name);
                let p = document.createElement('p');
                p.append(d.mail);
                document.querySelector('.container').append(h2,p);
            })

        })
    </script>
</body>
</html>
