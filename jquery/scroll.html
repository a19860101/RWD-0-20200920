<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Segoe UI";
        }
        nav {
            position: fixed;
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            height: 70px;
            background-color: #222;
            transition: .5s;
        }
        nav.active {
            background-color: #ff7c99;
            height: 50px;
        }
        nav.active a {
            color: #000;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
            margin-right: 10px;
            text-transform: uppercase;
        }
        nav a.active {
            color: #f00;
        }
        #about,#service,#contact,#product {
            width: 100%;
            height: 100vh;
        }
        #about {
            background-color: #9ad3bc;
        }
        #service {
            background-color: #ec524b;
        }
        #contact {
            background-color: #f5b461;
        }
        #product {
            background-color: #f3eac2;
        }
         #gotop {
             display: inline-block;
             width: 50px;
             height: 50px;
             background-color: #222;
             color: #fff;
             text-decoration: none;
             position: fixed;
             right: 15px;
             bottom: 15px;
             text-align: center;
             line-height: 50px;
             display: none;
         }
    </style>
</head>
<body>
    <nav>
        <a href="#" data-target="#about" class="active">about</a>
        <a href="#" data-target="#service" >service</a>
        <a href="#" data-target="#product" >product</a>
        <a href="#" data-target="#contact" >contact</a>
    </nav>
    <div id="about"></div>
    <div id="service"></div>
    <div id="product"></div>
    <div id="contact"></div>
    <a href="#" id="gotop">TOP</a>
    <script>
        $(function(){
            $('nav').find('a').click(function(e){
                e.preventDefault();
                let target = $(this).data('target');
                // console.log(target);
                let offset = $(target).offset().top;
                // console.log(offset);
                $('html,body').animate({
                    scrollTop: offset
                });
                // $('nav').find('a').removeClass('active');
                // $(this).addClass('active')
            });
            $('#gotop').click(function(e){
                e.preventDefault();
                $('html,body').animate({
                    scrollTop: 0
                })
                // return false;
            })
            $(window).scroll(function(){
                let h = $(window).scrollTop();
                console.log(h);
                let _in = 'animated rollIn';
                let _out = 'animated hinge';
                if(h > 600){
                    // $('#gotop').show();
                    // $('#gotop').fadeIn();
                    $('#gotop').show().removeClass(_out).addClass(_in);
                    $('nav').addClass('active');
                }else{
                    // $('#gotop').hide();
                    // $('#gotop').fadeOut();
                    $('#gotop').removeClass(_in).addClass(_out);
                    $('nav').removeClass('active');
                }
                $('nav').find('a').each(function(){
                    let target = $(this).data('target');
                    let offset = $(target).offset().top;
                    if(h >= offset - 200){
                        $('nav').find('a').removeClass('active');
                        $(this).addClass('active')
                    }
                })

            });
        })
    </script>
</body>
</html>
