<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 虛擬元素 偽元素*/
        h1::after {
            content:"After";
        }
        h1::before {
            content: "Before";
        }
    </style>
</head>
<body>
    <h1>title</h1>
</body>
</html>
