<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            background-color: #999;
            /* height: 200px; */
            /* overflow: auto; */
        }
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #f00;
            float: left;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: #00f;
            float: left;
        }
        .clearfix::after {
            content:"";
            display: block;
            clear: both;

            background-color: #fa0;
        }
    </style>
</head>
<body>
    <div class="container clearfix">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
